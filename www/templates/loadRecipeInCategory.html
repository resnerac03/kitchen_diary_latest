<div ng-init="cats">
	<ion-view view-title="{{cats}}">
	  <ion-content>
	    <ion-list>
	      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="recipe in recipeInCategory" type="item-text-wrap" href="#/tab/dash/viewRecipe/{{recipe.recipeName}}">
	      <!-- href="#/tab/dash/{{category.categoryName}}" -->
	        <!-- <img ng-src="{{recipe.imagePath}}"> -->
	        <img ng-src="{{recipe.imagePath}}">
	        <input type="hidden" name="catID" value="{{cats}}" id="categoryNameHidden">
	        
	        <h2 >{{recipe.recipeName}}</h2>
	        <!-- <p>{{chat.lastText}}</p> -->
	        <i class="icon ion-chevron-right icon-accessory"></i>
	        <ion-option-button class="button-assertive" ng-click="deleteRecipeCategory({{recipe.id}},$index)">
	          Delete
	        </ion-option-button>
	      </ion-item>
	    </ion-list>
	    <center><h4 ng-show="recipeData<1">Assign a recipe to this category</h4></center>
	    <div class="row">
	    	<!-- <button class="btn btn-success center-block ion-edit" ng-click="openModal(cats)"> Edit</button> -->
	    </div>
	  </ion-content>
	</ion-view>
</div>
