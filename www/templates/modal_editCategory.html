<ion-modal-view ng-init="passtoEdit">
   <ion-header-bar>
      <h1 class = "title">Edit Category</h1>
   </ion-header-bar>
	
   <ion-content>
   <div class="list">
   	 	<label class="item item-input">
    		<input id="categoryInputEditName" type="text" placeholder="Category Name" name="name"  value="{{selectedName}}">
  		</label>
  		<div class="pull-right padding">
	  		<button class = "icon icon-left ion-plus-round btn btn-success" ng-click = "editCategory()"> Edit</button>
	    	<button class = "icon icon-left ion-close-round btn btn-danger" ng-click = "closeModal()"> Cancel</button>
    	</div>
  	</div>
   	
   </ion-content>
</ion-modal-view>
